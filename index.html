<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>TIC TAC TOE</title>
</head>
<body>
    <header>
        <h1 id="header">TIC TAC TOE</h1>
    </header>
    <main id="main">
        <div class="players">
            <div id="player1Info">
                <h2>Player 1 (O)</h2>
                <div id="p1Points">
                    <h2>0</h2>
                </div>
            </div>
            <div class="line"></div>
            <div id="player2Info">
                <h2>Player 2 (X)</h2>
                <div id="p2Points">
                    <h2>0</h2>
                </div>
        </div>
        <div class="bigger-flex-container">
            <div class="playerWon hidden">
                <h2></h2>
            </div>
            <div class="flex-container">
                <div class="flex-item" id="0"></div>
                <div class="flex-item" id="1"></div>
                <div class="flex-item" id="2"></div>
            </div>
            <div class="flex-container">
                <div class="flex-item" id="3"></div>
                <div class="flex-item" id="4"></div>
                <div class="flex-item" id="5"></div>
            </div>
            <div class="flex-container">
                <div class="flex-item" id="6"></div>
                <div class="flex-item" id="7"></div>
                <div class="flex-item" id="8"></div>
            </div>
            <div class="restart">
                <button type="button" onclick="restartGame()">Restart</button>
            </div>
        </div>
    </main>
</body>
</html>
